{% extends "navbar/navbar.html" %}
{% block content %}

<div class="container">
  <br>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h3>Edit Client Information</h3>
    </div>
    <div class="col-md-3"></div>
  </div><br>

  <form action="/editclients/{{client_record.id}}" method="post">
    <div class="row">

      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" id="UUID" name="UUID" value="{{client_record.uuid}}"
            placeholder="{{client_record.uuid}}">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="firstname" name="firstname" value="{{client_record.firstname}}"
            placeholder="{{client_record.firstname}}">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="lastname" name="lastname" value="{{client_record.lastname}}"
            placeholder="{{client_record.lastname}}">
        </div>

        <div class="form-group">
          <input type="email" class="form-control" id="email" name="email" value="{{client_record.email}}"
            placeholder="{{client_record.email}}">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="phonenumber" name="phonenumber" value="{{client_record.phone}}"
            placeholder="{{client_record.phone}}">
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" id="address1" name="address1" value="{{client_record.address1}}"
            placeholder="{{client_record.address1}}">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="address2" name="address2" value="{{client_record.address2}}"
            placeholder="{{client_record.address2}}">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="address3" name="address3" value="{{client_record.address3}}"
            placeholder="{{client_record.address3}}">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="address4" name="address4" value="{{client_record.address4}}"
            placeholder="{{client_record.address4}}">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="postcode" name="postcode" value="{{client_record.postcode}}"
            placeholder="{{client_record.postcode}}">
        </div>

      </div>
      <button class="btn btn-success" style="width:100%;">Save Edited Client</button>

    </div>
  </form>




</div>
</div>
{% endblock %}
