{% extends "navbar/navbar.html" %}
{% block content %}

<div class="container">
  <br>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h3>New Vet Information</h3>
    </div>
    <div class="col-md-3"></div>
  </div><br>

  <form action="/vets/{{client.id}}" method="post">
    <div class="row">

      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" id="vetprectice" name="vetprectice" placeholder="Enter Vet Prectice">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="vetphone" name="vetphone" placeholder="Enter Vet Phone">
        </div>

        <div class="form-group">
          <input type="email" class="form-control" id="vetmail" name="vetmail" placeholder="Enter Vet Email">
        </div>


        <div>
          <div class="form-check-inline">
            <input type="radio" class="form-check-input" id="insured" name="insured" value="insured">
          </div>
          Insured

          <div class="form-check-inline">
            <input type="radio" class="form-check-input" id="notinsured" name="insured" value="notinsured">
          </div>
          Not Insured
        </div><br>

      </div>










      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" id="vetaddress1" name="vetaddress1" placeholder="Enter Vet Address 1">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="vetaddress2" name="vetaddress2" placeholder="Enter Vet Address 2">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="vetaddress3" name="vetaddress3" placeholder="Enter Vet Address 3">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="vetaddress4" name="vetaddress4" placeholder="Enter Vet Address 4">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="postal" name="postal" placeholder="Enter Postal Address">
        </div>

      </div>
      <button class="btn btn-success" style="width:100%;">Save Vet</button>

    </div>
  </form>




</div>
</div>
{% endblock %}
